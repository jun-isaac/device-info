<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getDiveceInfo</title>
</head>

<body>
    <h1>Device 정보 출력</h1>
    <script>
        // 값을 읽어서 소문자로 변환
        let info = navigator.userAgent.toLowerCase();
        console.log(info);

        // info정보에서 특정 키워드로 디바이스(os) 확인
        // 문자.indexOf('찾을 문자') => 배열값 | -1(없음)
        // 키워드: Windows | Macintosh | Ios | Android

        // let result = info.indexOf('macintosh');
        // console.log(result);
        if (info.indexOf('macintosh') != -1) {
            document.write(`<br>OS: 매킨토시`);
        } else if (info.indexOf('windows') != -1) {
            document.write(`<br>OS: 윈도우`);
        } else if (info.indexOf('iphone') != -1) {
            document.write(`<br>OS: 아이폰`);
        } else if (info.indexOf('android') != -1) {
            document.write(`<br>OS: 안드로이드`);
        } else {
            document.write(`<br>미확인 OS`)
        }

        // 모니터 해상도 정보
        let w = screen.width;
        let h = screen.height;
        document.write(`<br>해상도: ${w} x ${h}`);

        // 깃헙에 올려서 휴대폰으로 확인해 보세요.

    </script>
</body>

</html>
